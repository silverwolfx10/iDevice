<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/RoboCombat/bootstrap/css/bootstrap.css"/> 
<script src="/RoboCombat/scripts/jquery.min.js"></script>
<script src="/RoboCombat/bootstrap/js/bootstrap.js"></script>

<link rel="stylesheet" href="/RoboCombat/scripts/jquery-ui.css" />
<script src="/RoboCombat/scripts/jquery-1.8.2.js"></script>
<script src="/RoboCombat/scripts/jquery-ui.js"></script>

<script type="text/javascript">
$(function() {
    $( "#calendarioDe" ).datepicker({
    	dateFormat: 'dd/mm/yy'
    }).val();
    
    $( "#calendarioAte" ).datepicker({
    	dateFormat: 'dd/mm/yy'
    }).val();
    
});
</script>
</head>
<body>
<ul class="nav nav-tabs">
   <li><a href="/RoboCombat/admin/clientes.jsf">Clientes</a></li>
   <li class="active"><a href="/RoboCombat/admin/investidores.jsf">Investidores</a></li>
   <li ><a href="/RoboCombat/admin/resumo.jsf">Resumo</a></li>
   <li class="pull-right">
   		<h:form>
    		<h:commandLink value="Logout" action="#{admin.logout()}"/>
    	</h:form>
	
	</li>
</ul>
<h:form prependId="false" >
		<div id="erro" style="height:30px;">
			<h:messages style="color:red"/>
		</div>
		<div style="width:60%;margin-left:5px;float:left">
			Nome: <h:inputText value="#{investidor.nome}" class="form-control"/>
		</div>
		<div style="width:15%;margin-left:5px;float:left">
			Cadastrado entre: <h:inputText id="calendarioDe" value="#{investidor.dhCadastroDe}" class="form-control"/>
		</div>
		<div style="width:15%;margin-left:5px;float:left">
			Até: <h:inputText id="calendarioAte" value="#{investidor.dhCadastroAte}" class="form-control"/>
		</div>
		<h:commandButton value="#{msg.btnBuscar}" action="#{investidor.atualizar}" class="btn btn-success"  style="width:8%;margin-left:5px;margin-top:20px;float:left"/>
</h:form>
<br/>
<br/>
<br/>
<hr/>
<table class="table table-striped">
	<thead>
		<th>Nome</th>
		<th>Empresa</th>
		<th>Email</th>
		<th>Telefone</th>
		<th>Proposta</th>
		<th>Cadastro</th>
	</thead>
	<tbody>
	<ui:repeat var="c" value="#{investidor.listaInvestidores}">
		<tr>
			<td>#{c.nome}</td>
			<td>#{c.empresa}</td>
			<td>#{c.email}</td>
			<td>#{c.telefone}</td>
			<td>#{c.proposta}</td>
			<td>
			<h:outputText value="#{c.createdAt}" >
              <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
 			</h:outputText>
			</td>
		</tr>
		</ui:repeat>
	</tbody>
	
	
</table>

<br/>
<br/>
</body>
</html>
